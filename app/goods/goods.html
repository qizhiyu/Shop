<section class="mainbar" data-ng-controller="goods as vm">
	<section class="matter">
		<div class="container">
			<div class="row">
				<div class="widget wviolet">
					<div data-cc-widget-header title="{{vm.title}}"></div>
					<div class="widget-content ">
						<form name="myForm" class="form-horizontal">
							<div class="">
								<div class="form-group">
									<div class="col-sm-8">
										<input type="text" class="form-control" name="Keyword" placeholder="Keyword" data-ng-model="vm.criteria.Keyword" />
									</div>
									<i class="fa fa-search col-sm-1 fa-2x" style="color:red" ng-click="vm.refresh()"></i>
									<div class="col-sm-3">
										<select class="form-control" placeholder="Type" name="Type"
												data-ng-model="vm.criteria.Type">
											<option>Bluerays</option>
											<option>Books</option>
										</select>
									</div>
								</div>
							</div>
						</form>

					</div>

					<div class="widget-content user">
						<div ng-repeat="item in vm.data" class="row vertical-align">
							<div class="col-sm-3 vertical-align"><img src="{{item.img}}" style="width:100%" /></div>
							<div class="col-sm-6 vertical-align" style=" vertical-align:middle">{{item.title}}</div>
							<div class="col-sm-3 vertical-align"><input type="button" value="Buy now" class="form-control btn btn-success" /></div>
						</div>
					</div>
					<div class="widget-foot">
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
		</div>
	</section>
</section>
