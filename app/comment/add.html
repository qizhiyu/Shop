<form name="myForm" novalidate ng-submit="addUser(newUser)">
	<div class="well">
		<div class="form-group">
			<label>Name:</label>
			<input type="text" class="form-control" name="userName" required
				   ng-model="newUser.name" />
		</div>
		<div class="form-group">
			<label>Email:</label>
			<input type="text" class="form-control" name="userAddress" required
				   ng-model="newUser.address" />
		</div>
		<div class="form-group">
			<label>Password:</label>
			<input type="password" class="form-control" name="userPassword" required
				   ng-model="newUser.password" />
		</div>
		<button type="submit" class="btn btn-primary btn-block"
				ng-disabled="myForm.$invalid">
			OK
		</button>
	</div>
	<div class="well">
		<div>
			Valid:
			<span class="summary"
				  ng-class="myForm.$valid ? 'ng-valid' : 'ng-invalid'">
				Please check input
			</span>
		</div>
	</div>
</form>
